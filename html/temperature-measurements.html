<section>
    <div class="display-title">
        <h3>Temperature Measurements</h3>
        <hr>
    </div>
    <table>
        <tbody>
            <tr>
                <td>Power Amplifier</td>
                <td class="col2"><span id="TEMP_OUT" class="value-box">#####</span>°C</td>
            </tr>
            <tr>
                <td>Air Input</td>
                <td class="col2"><span id="TEMP_IN" class="value-box">#####</span>°C</td>
            </tr>
            <tr>
                <td>Air <span id="delta">&#916;</span></td>

            </tr>
            <tr>
                <td>Power Dissipation</td>
                <td class="col2"><span id="Power_Dissipation" class="value-box">#####</span>Watts</td>
            </tr>
            <tr>
                <td>PWM Fan Speed</td>
                <td class="col2"><span id="PWM_Fan_Speed" class="value-box">#####</span>%</td>
            </tr>
        </tbody>
    </table>
</section>
